<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- Google apps icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="header-right">
            <div class="header-right-content">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="header-right-appsicon">
                <a href="#">
                    <img src="./img/appsicon.png" alt="appsicon">
                </a>
            </div>
            <div class="header-right-signin">
                <a href="#" class="signinbutton">Sign in</a>
            </div>
        </div>
    </div>
    <!-- Header Ends -->

    <!-- image section -->
    <div class="grandparent">
        <div class="parent">
            <img class="share" src="./img/shareicon.png" alt="shareicon.png">
        </div>
    </div>

    <!-- Search bar Starts -->
    <form>
        <div class="search-section">
            <div class="search-icon">
                <img src="./img/searchicon.png" alt="searchicon">
            </div>
            <input type="text" placeholder="Search Google or type a URL" class="search-bar">
            <div class="mic-icon">
                <img src="./img/micicon.png" alt="micicon">
            </div>
        </div>
    </form>
    <!-- Search bar Ends -->

    <!-- Search button Starts -->
    <div class="search-button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <!-- Search button Ends -->

    <!-- Footer Starts -->
    <footer>
        <div class="footers">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-center">
                <a href="#">Carbon neutral since 2007</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
